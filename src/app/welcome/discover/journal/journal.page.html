<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of journalList.reverse()">
            <ion-avatar slot="start">
              {{ item.date }}
            </ion-avatar>
            <ion-label>
              <h1>{{ item.activity }}</h1>
              <h3>{{ item.description }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
