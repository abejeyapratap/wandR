<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="black">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card color="light">
          <img src="../../assets/img/logo.png" />
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card color="light">
          <ion-card-content color="dark">
            wandR is an app that encourages you to go out & explore! See how far
            you get from home during the day. Make each day a new adventure!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-button size="large" color="tertiary" expand="block" routerLink="./discover/today">
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          Begin wandRing!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
