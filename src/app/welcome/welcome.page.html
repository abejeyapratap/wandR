<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card>
          <img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" style="width: 75%" />
          <ion-card-header>
            <ion-card-title size="large">wandR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            wandR is an app that encourages you to go out & explore! See how far
            you get from home during the day. Make each day a new adventure!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button size="large" expand="block" color="medium" routerLink="./discover/today">
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          Begin Wandring!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
